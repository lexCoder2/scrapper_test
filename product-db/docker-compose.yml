version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: product-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: productdb2025
      MONGO_INITDB_DATABASE: products
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - product-network

  mongo-express:
    image: mongo-express:1.0
    container_name: product-db-admin
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: productdb2025
      ME_CONFIG_MONGODB_URL: mongodb://admin:productdb2025@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - product-network

  product-api:
    build: ./api
    container_name: product-api
    restart: unless-stopped
    ports:
      - "0.0.0.0:3000:3000"
      - "0.0.0.0:3443:3443"
    environment:
      MONGODB_URI: mongodb://admin:productdb2025@mongodb:27017/products?authSource=admin
      PORT: 3000
      HTTPS_PORT: 3443
      NODE_ENV: production
      HOST: "0.0.0.0"
    depends_on:
      - mongodb
    networks:
      - product-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  product-network:
    driver: bridge
