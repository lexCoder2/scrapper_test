<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Escanea y busca productos mexicanos" />
    <meta name="theme-color" content="#6366f1" />
    <title>Product Scanner</title>
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      .header {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
        padding: 0;
        text-align: center;
        flex-shrink: 0;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
      }

      .status-bar {
        height: 8px;
        background: linear-gradient(
          90deg,
          #6366f1 0%,
          #8b5cf6 50%,
          #ec4899 100%
        );
      }

      .header h1 {
        font-size: 18px;
        font-weight: 700;
        padding: 16px 20px;
        margin: 0;
        letter-spacing: -0.5px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .header h1 i {
        font-size: 20px;
      }

      .tabs {
        display: flex;
        background: white;
        padding: 10px;
        gap: 8px;
        flex-shrink: 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      }

      .tab {
        flex: 1;
        padding: 10px 16px;
        text-align: center;
        cursor: pointer;
        background: #f8f9fa;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        color: #6b7280;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .tab i {
        font-size: 16px;
      }

      .tab.active {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        transform: translateY(-2px);
      }

      .content {
        padding: 16px;
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        background: #fafafa;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .search-box {
        position: relative;
        margin-bottom: 15px;
      }

      .search-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .product-count {
        font-size: 14px;
        color: #666;
        font-weight: 500;
      }

      .search-input {
        width: 100%;
        padding: 14px 16px 14px 44px;
        font-size: 16px;
        background: white;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        outline: none;
        transition: all 0.3s;
        font-family: "Inter", sans-serif;
      }

      .search-input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .search-input::placeholder {
        color: #9ca3af;
      }

      .search-box {
        position: relative;
      }

      .search-box::before {
        content: "\f002";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        font-size: 16px;
      }

      .btn {
        width: 100%;
        padding: 16px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        border: none;
        border-radius: 14px;
        cursor: pointer;
        margin: 10px 0;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      }

      .btn:active {
        transform: scale(0.98);
        box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
      }

      .btn i {
        font-size: 18px;
      }

      .btn-secondary {
        background: white;
        color: #6366f1;
        border: 2px solid #6366f1;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .btn-danger {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
      }

      .icon {
        width: 24px;
        height: 24px;
      }

      .product-list {
        display: grid;
        gap: 12px;
      }

      .product-card {
        background: white;
        padding: 14px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        display: flex;
        gap: 14px;
        align-items: center;
        border-radius: 14px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .product-card:active {
        transform: scale(0.98);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }

      .product-image {
        width: 60px;
        height: 60px;
        object-fit: contain;
        border-radius: 6px;
        background: white;
        flex-shrink: 0;
      }

      .product-details {
        flex: 1;
        min-width: 0;
      }

      .product-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 4px;
      }

      .product-name {
        font-weight: 500;
        font-size: 15px;
        color: #1d1d1f;
        flex: 1;
        line-height: 1.3;
        letter-spacing: -0.2px;
      }

      .product-price {
        font-size: 17px;
        font-weight: 600;
        color: #007aff;
        white-space: nowrap;
        margin-left: 12px;
      }

      .product-info {
        display: flex;
        gap: 6px;
        font-size: 13px;
        color: #86868b;
        align-items: center;
      }

      .product-chevron {
        color: #c7c7cc;
        font-size: 18px;
        margin-left: auto;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 0.3px;
      }

      .badge-success {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
      }

      .badge-danger {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
      }

      .badge-discount {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        color: white;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .empty-state svg {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        opacity: 0.3;
      }

      .scanner-icon {
        width: 100px;
        height: 100px;
        margin: 30px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        border-radius: 24px;
        box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
      }

      .scanner-icon i {
        font-size: 48px;
        color: white;
      }

      .quick-actions {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin: 20px 0;
      }

      .action-card {
        background: white;
        border-radius: 16px;
        padding: 24px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        border: 2px solid transparent;
      }

      .action-card:active {
        transform: translateY(2px);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }

      .action-card:hover {
        border-color: #6366f1;
        box-shadow: 0 4px 16px rgba(99, 102, 241, 0.2);
      }

      .action-icon {
        font-size: 48px;
        margin-bottom: 12px;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .action-title {
        font-size: 16px;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 4px;
      }

      .action-subtitle {
        font-size: 13px;
        color: #6b7280;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-top: 20px;
      }

      .stat-card {
        background: white;
        padding: 24px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(99, 102, 241, 0.1);
      }

      .stat-value {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 6px;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .stat-label {
        font-size: 14px;
        color: #6b7280;
        font-weight: 500;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #video {
        width: 100%;
        border-radius: 12px;
        margin: 20px 0;
      }

      .camera-container {
        position: relative;
        display: none;
      }

      .camera-container.active {
        display: block;
      }

      .scan-line {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 2px;
        background: #4caf50;
        animation: scanLine 2s linear infinite;
      }

      @keyframes scanLine {
        0%,
        100% {
          transform: translateY(-100px);
        }
        50% {
          transform: translateY(100px);
        }
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        animation: fadeIn 0.3s;
      }

      .modal.active {
        display: flex;
        align-items: flex-end;
        justify-content: center;
      }

      .modal-content {
        background: white;
        width: 100%;
        max-width: 600px;
        max-height: 85vh;
        border-radius: 20px 20px 0 0;
        overflow-y: auto;
        animation: slideUp 0.3s;
        position: relative;
      }

      @keyframes slideUp {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }

      .modal-header {
        position: sticky;
        top: 0;
        background: white;
        padding: 18px 20px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
      }

      .modal-title {
        font-size: 18px;
        font-weight: 700;
        color: #1f2937;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .modal-close {
        background: #f3f4f6;
        border: none;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6b7280;
        transition: all 0.2s;
      }

      .modal-close:active {
        background: #e5e7eb;
        transform: scale(0.95);
      }

      .modal-close i {
        font-size: 18px;
      }

      .modal-body {
        padding: 20px;
      }

      .modal-product-image {
        width: 100%;
        max-width: 250px;
        height: 250px;
        object-fit: contain;
        border-radius: 12px;
        background: #f9f9f9;
        margin: 0 auto 20px;
        display: block;
      }

      .modal-product-name {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
        line-height: 1.4;
      }

      .modal-price-section {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
        padding: 24px;
        border-radius: 16px;
        margin-bottom: 20px;
        box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
      }

      .modal-price {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .modal-list-price {
        text-decoration: line-through;
        opacity: 0.8;
        font-size: 16px;
      }

      .detail-section {
        margin-bottom: 20px;
      }

      .detail-row {
        display: flex;
        padding: 12px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .detail-row:last-child {
        border-bottom: none;
      }

      .detail-label {
        font-weight: 600;
        color: #666;
        width: 100px;
        flex-shrink: 0;
        font-size: 14px;
      }

      .detail-value {
        color: #333;
        flex: 1;
        font-size: 14px;
      }

      .modal-badges {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 15px;
      }

      .modal-badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="status-bar"></div>
        <h1><i class="fas fa-barcode"></i> Product Scanner</h1>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="scanner">
          <i class="fas fa-camera"></i> Escanear
        </button>
        <button class="tab" data-tab="search">
          <i class="fas fa-search"></i> Buscar
        </button>
        <button class="tab" data-tab="stats">
          <i class="fas fa-chart-bar"></i> Stats
        </button>
      </div>

      <div class="content">
        <!-- Scanner Tab -->
        <div id="scanner" class="tab-content active">
          <div class="camera-container" id="cameraContainer">
            <video id="video" autoplay playsinline></video>
            <div class="scan-line"></div>
          </div>

          <div id="scannerActions">
            <div class="scanner-icon">
              <i class="fas fa-qrcode"></i>
            </div>

            <button class="btn" id="startScanBtn">
              <i class="fas fa-camera"></i>
              <span>Escanear Código</span>
            </button>

            <button
              class="btn btn-danger"
              id="stopScanBtn"
              style="display: none"
            >
              <i class="fas fa-stop"></i>
              <span>Detener</span>
            </button>

            <div class="quick-actions">
              <div class="action-card" onclick="switchTab('search')">
                <div class="action-icon"><i class="fas fa-search"></i></div>
                <div class="action-title">Buscar</div>
                <div class="action-subtitle">
                  <span id="quickProductCount">0</span> productos
                </div>
              </div>
              <div class="action-card" onclick="switchTab('stats')">
                <div class="action-icon"><i class="fas fa-chart-line"></i></div>
                <div class="action-title">Estadísticas</div>
                <div class="action-subtitle">Ver datos</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Search Tab -->
        <div id="search" class="tab-content">
          <div class="search-box">
            <input
              type="text"
              class="search-input"
              id="searchInput"
              placeholder="Buscar productos..."
            />
          </div>

          <div
            style="
              padding: 8px 4px;
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <div style="font-size: 13px; color: #86868b" id="productCount">
              0 productos
            </div>
            <div style="font-size: 13px; color: #86868b">
              Toca para ver detalles
            </div>
          </div>

          <div id="searchResults"></div>
        </div>

        <!-- Stats Tab -->
        <div id="stats" class="tab-content">
          <div class="stats">
            <div class="stat-card">
              <div class="stat-value" id="totalProducts">0</div>
              <div class="stat-label">Productos</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="totalStores">0</div>
              <div class="stat-label">Tiendas</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="totalBrands">0</div>
              <div class="stat-label">Marcas</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="totalCategories">0</div>
              <div class="stat-label">Categorías</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal" id="productModal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
            <i class="fas fa-box-open"></i> Detalles del Producto
          </div>
          <button class="modal-close" onclick="closeProductModal()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Content will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Error/Info Popup Modal -->
    <div class="modal" id="popupModal">
      <div class="modal-content" style="max-width: 400px">
        <div class="modal-header" id="popupHeader">
          <div class="modal-title" id="popupTitle">
            <i class="fas fa-info-circle"></i> Información
          </div>
          <button class="modal-close" onclick="closePopup()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body" id="popupBody">
          <!-- Content will be populated by JavaScript -->
        </div>
        <div style="padding: 0 20px 20px 20px">
          <button class="btn" onclick="closePopup()" style="margin: 0">
            <i class="fas fa-check"></i> Entendido
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
